<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Vendor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-4">Vendor Registration</h2>
  <form method="POST" action="{{ url_for('register_vendor') }}">
    <!-- Vendor Details -->
    <div class="form-section">
      <h5>Vendor Details</h5>
      <div class="row mb-2">
        <div class="col-md-6">
          <label>Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-3">
          <label>GST Number</label>
          <input type="text" class="form-control" name="gst_number">
        </div>
        <div class="col-md-3">
          <label>PAN Number</label>
          <input type="text" class="form-control" name="pan_number">
        </div>
        <div class="col-md-12 mt-2">
          <label>Address</label>
          <textarea class="form-control" name="address" rows="2"></textarea>
        </div>
      </div>
    </div>

    <!-- Communication Details -->
    <div class="form-section">
      <h5>Communication Details</h5>
      <table class="table table-bordered" id="contactTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Email</th>
            <th>Phone</th>
            <th style="width: 100px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" name="contact_name[]" class="form-control"></td>
            <td><input type="text" name="contact_designation[]" class="form-control"></td>
            <td><input type="email" name="contact_email[]" class="form-control"></td>
            <td><input type="text" name="contact_phone[]" class="form-control"></td>
            <td class="text-center">
              <button type="button" class="btn btn-success btn-sm" onclick="addRow(this)">+</button>
              <button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">â€“</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bank Details -->
    <div class="form-section">
      <h5>Bank Details</h5>
      <div class="row mb-2">
        <div class="col-md-4">
          <label>Account Holder</label>
          <input type="text" class="form-control" name="account_holder">
        </div>
        <div class="col-md-4">
          <label>Bank Name</label>
          <input type="text" class="form-control" name="bank_name">
        </div>
        <div class="col-md-4">
          <label>Branch</label>
          <input type="text" class="form-control" name="branch">
        </div>
        <div class="col-md-4 mt-2">
          <label>IFSC</label>
          <input type="text" class="form-control" name="ifsc">
        </div>
        <div class="col-md-4 mt-2">
          <label>Account Number</label>
          <input type="text" class="form-control" name="account_number">
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="text-end">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>

  <!-- Scripts -->
  <script>
    function addRow(button) {
      let table = document.getElementById('contactTable').getElementsByTagName('tbody')[0];
      let newRow = table.rows[0].cloneNode(true);
      [...newRow.querySelectorAll("input")].forEach(input => input.value = "");
      table.appendChild(newRow);
    }

    function removeRow(button) {
      let table = document.getElementById('contactTable').getElementsByTagName('tbody')[0];
      if (table.rows.length > 1) {
        button.closest("tr").remove();
      }
    }
  </script>
</body>
</html>
